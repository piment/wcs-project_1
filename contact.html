<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="/assets/css/contact.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/f9cb11a26f.js" crossorigin="anonymous"></script>
    <script src="./assets/js/menuSlide.js" defer></script>
    <title>Native-American Roulette - IFNAR</title>
  </head>
  <body>
    <header>
      <nav>
        <i class="fas fa-bars"></i>
        <ul class="menu">
          <li><a href="index.html">Accueil</a></li>
          <li><a href="story-rules.html">Histoire / Règles</a></li>
          <li><a href="hof.html">Hall of Fame</a></li>
          <li><a href="contact.html">Contact & Inscription</a></li>
        </ul>
      </nav>
      <h1>
        <img src="./assets/img/NARIFW_small.png" alt="Logo NARIF">
      </h1>
    </header>
    <div id="apply">
      <h1>Inscrivez vous!</h1>
      <form id="contactForm">
        <div id="who">
          <div class="form-input">
            <label for="name">Votre nom:</label>
            <input type="text" id="name" name="name" />
          </div> 
          <div class="form-input">
            <label for="age">Age : <span id="ageslider"></span></label>
            <input type="range" name="age" id="slider" class="slider" min="18" max="108" step="1" value="0"/>
          </div>  
          <div class="form-input">
            <label for="lieu">Ville: </label>
            <input type="text" id="lieu" name="lieu" />
          </div>
          <div class="form-input">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="form-input">
          <!-- <div id="platpref"> -->
            <label for="platpréféré">Plat préféré:</label>
            <select name="plats" id="plats" class="tacos">
              <option value="" id="platselect">
                ------------------------------
              </option>
              <option value="pizza">Pizza</option>
              <option  value="tacos" onclick="javascript:open_infos()">Tacos</option>
              <option value="pringles">Pringles</option>
              <option value="tartiflette">Tartiflette</option>
              <option value="milkshake">Milkshake à la crevette</option>
              <option value="pain">Du pain</option>
            </select>
          <!-- </div> -->
          </div>
          
        </div>
        <div id="why">
          <h2>Pourquoi souhaitez-vous participer?</h2>

          <ul>
            <li>
              <input
                type="checkbox"
                class="reason"
                name="reason1"
                value="soucis"
              />
              <label id="reason" for="reason1">
                On m'a dit que je n'aurais plus jamais de soucis,</label
              >
            </li>
            <li>
              <input
                type="checkbox"
                class="reason"
                name="reason2"
                value="smartbox"
              />
              <label id="reason" for="reason2">
                On m'a offert la Smartbox® Special N.A.R.I.F,</label
              >
            </li>
            <li>
              <input
                type="checkbox"
                class="reason"
                name="reason3"
                value="johnny"
              />
              <label id="reason" for="reason3">
                Je veux gagner le poster de Johnny @Bercy 2003,</label
              >
            </li>
            <li>
              <input
                type="checkbox"
                class="reason"
                name="reason4"
                value="pokemon"
              />
              <label id="reason" for="reason4">
                On m'a dit que Pokémon était un rêve, je veux me
                réveiller!</label
              >
            </li>
            <li>
              <input
                type="checkbox"
                class="reason"
                name="reason5"
                value="con"
              />
              <label id="reason" for="reason5"> "'On' est un con."</label>
            </li>
          </ul>
          <input type="submit" id="submit" value="Submit" />
        </div>
      </form>
      <h2 id="legendes-contact">Contactez nos légendes</h2>
      <div class="contact-legendes">
          <button id="print">Print</button>  
      </div>  
    </div>
    <footer id="footer">
      <a href="https://github.com/piment/wcs-project_1"><i class="fab fa-github"></i> github</a>
      <a href="#">Wide Code School &copy 2022</a>
      <div id="credits">
        <p>Photo de Dziana Hasanbekava provenant de Pexels</p>
      </div>
    </footer>
    <script src="assets/js/contact.js"></script>
  </body>
</html>
