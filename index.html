<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./assets/css/main.css">
  <script src="./assets/js/main.js" defer></script>
</head>
<body>
  <header>
    <i class="fas fa-bars"></i>
    <h1>
      <img src="./assets/img/NARIFW_small.png" alt="Logo NARIF">
    </h1>
    
    <nav>
      <ul class="menu">
        <li>Accueil</li>
        <li>Histoire / RÃ¨gles</li>

      </ul>
    </nav>
  </header>
  <section id="hero" class="base-section">
    <h2 class="hidden">counter to next session</h2>
    <div class="bloc">
      <img id="logo" src="./assets/img/LogoFull.png" alt="Logo NARIF">
    </div>
    <div class="bloc">
      <p class="counterText">Prochaine session dans</p>
      <div id="counter">
        <div class="counterDay">
          <span class="day">12</span>
          <span>J</span>
        </div>
        <span class="separator">:</span>
        <div class="counterDay">
          <span class="hour">12</span>
          <span>H</span>
        </div>
        <span class="separator">:</span>
        <div class="counterDay">
          <span class="minute">12</span>
          <span>M</span>
        </div>
        <span class="separator">:</span>
        <div class="counterDay">
          <span class="second">12</span>
          <span>S</span>
        </div>
      </div>
      <p class="nextSessionDate"></p>
    </div>
    <div class="bloc">
      <a href="contact.html">S'incrire maintenant</a>
    </div>
  </section>
  
  <footer id="footer">
    <a href="#">Lien 1</a>
